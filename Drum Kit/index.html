<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>

<div class="container">

  <div class="header">Piano</div>

  <div class="piano">

    <div class="btn" id="clap">
      <h1 class="title">A</h1>
      <p class="subtitle">clap</p>
    </div>
    <div class="btn" id="boom">
      <h1 class="title">S</h1>
      <p class="subtitle">boom</p>
    </div>
    <div class="btn" id="kick">
      <h1 class="title">D</h1>
      <p class="subtitle">kick</p>
    </div>
    <div class="btn" id="openhat">
      <h1 class="title">F</h1>
      <p class="subtitle">openhat</p>
    </div>
    <div class="btn" id="ride">
      <h1 class="title">G</h1>
      <p class="subtitle">ride</p>
    </div>
    <div class="btn" id="snare">
      <h1 class="title">H</h1>
      <p class="subtitle">snare</p>
    </div>
    <div class="btn" id="tink">
      <h1 class="title">J</h1>
      <p class="subtitle">tink</p>
    </div>
    <div class="btn" id="tom">
      <h1 class="title">K</h1>
      <p class="subtitle">tom</p>
    </div>

  </div><!-- /piano -->
</div><!-- /container -->

<script src="assets/script.js"></script>
</body>
</html>
